<!-- content: auth container -->
<section class="container-center-block fade-in-out container-full-size" ng-show="isLoggedIn == false">
    <login-box class="container-main container-vbox" do-login="handleLogin"></login-box>
</section>

<!-- content -->
<div class="container-vbox container-viewport fade-in-out" ng-show="isLoggedIn == true">
    <!-- content: header ui-view -->
    <header ui-view="header"></header>

    <!-- content: main ui-view -->
    <section class="container-main container-hbox container-margin-10 container-margin-top-90" id="content-view">
        <div ui-view="layout" class="container-main container-hbox"></div>
    </section>

    <!-- content: footer ui-view -->
    <footer ui-view="footer"></footer>
</div>
<!-- /content -->

<!-- toaster -->
<toaster-container class="container-max-z-index"
        toaster-options="{
                    'closeButton': true,
                    'debug': false,
                    'newestOnTop': true,
                    'progressBar': false,
                    'position-class': 'toast-bottom-right',
                    'preventDuplicates': true,
                    'onclick': null,
                    'showDuration': '200',
                    'hideDuration': '500',
                    'timeOut': '2000',
                    'extendedTimeOut': '1000',
                    'showEasing': 'swing',
                    'hideEasing': 'linear',
                    'showMethod': 'fadeIn',
                    'hideMethod': 'fadeOut'
                }">
</toaster-container>

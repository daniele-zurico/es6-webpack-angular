<!-- content: auth container -->
<!-- This component is a special case, it needs to be available even if a route has paused! -->
<!-- TODO: Attempt to make this work from within the main wrapper -->
<section class="center-block fade-in-out" ng-show="isLoggedIn == false" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;">
    <login-box class="main vbox" do-login="handleLogin"></login-box>
</section>

<!-- content -->
<div class="vbox viewport">
    <!-- content: header ui-view -->
    <header ui-view="header"></header>

    <!-- content: main ui-view -->
    <section class="main hbox sb-main-margins" id="content-view">
        <div ui-view="layout" class="main hbox"></div>
    </section>

    <!-- content: footer ui-view -->
    <footer ui-view="footer"></footer>
</div>
<!-- /content -->

<toaster-container
        toaster-options="{
                    'closeButton': true,
                    'debug': false,
                    'newestOnTop': true,
                    'progressBar': false,
                    'position-class': 'toast-bottom-right',
                    'preventDuplicates': true,
                    'onclick': null,
                    'showDuration': '200',
                    'hideDuration': '500',
                    'timeOut': '2000',
                    'extendedTimeOut': '1000',
                    'showEasing': 'swing',
                    'hideEasing': 'linear',
                    'showMethod': 'fadeIn',
                    'hideMethod': 'fadeOut'
                }">
</toaster-container>
